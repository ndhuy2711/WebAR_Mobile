<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
    <script>
      let params = new URLSearchParams(document.location.search);
      let tokenSketchfab = params.get("sf");
      let uuid = params.get("uu");
      console.log("abc", tokenSketchfab, uuid);
      axios
        .get(`https://api.sketchfab.com/v3/models/${uuid}/download`, {
          headers: {
            Authorization: `Bearer ${tokenSketchfab}`,
          },
        })
        .then(function (res) {
          let glb = res.glb.url;
          let usdz = res.glb.usdz;
          const modelViewer = document.getElementById("model");
          modelViewer.setAttribute("src", glb);
          modelViewer.setAttribute("ios-src", usdz);
        })
        .catch(function (error) {
          // xử trí khi bị lỗi
          console.log(error);
        });
    </script>
    <title>AR Viewer</title>
    <style>
      #default-ar-button {
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; height: 100%">
      <!-- Use it like any other HTML element -->
      <model-viewer
        id="model"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: inherit;
          height: inherit;
        "
        src=""
        ios-src=""
        alt="A 3D model of an astronaut"
        ar
        auto-rotate
        camera-controls
        id="reveal"
        loading="eager"
        shadow-intensity="1"
      >
      </model-viewer>
    </div>
  </body>
</html>
